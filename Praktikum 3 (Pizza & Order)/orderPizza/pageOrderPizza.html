<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Goose Bistro Pizza-On-Demand</title>
    <link rel="stylesheet" href="Data/design.css">
</head>
<body>
    
    <div id="container-form-order-pizza">
    
        <div class="title-form-box">
            <h3 class="title-form">black Goose Bistro Pizza-On-Demand</h3>


        </div>
    </div>
    <div class="description-form"></div>
    <p class="description-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste,
         ducimus maxime! In, blanditiis necessitatibus commodi optio similique</p>
    <div class="form-box">
        <p>Informasi mu</p>
        <form action="output.php" method="post" id="Pizza-order-form">
            <div id="name-field">
                <label for="name">Nama kamu siapa :</label>
                <input type="text" name="name" required minlength="4" placeholder="Setidaknya 4 kataa cuy" id="name"></div>
            <div id="address-field">
                <label for="address">dimana rumah kamu :</label>
                <input type="text" name="address" required placeholder="Dimane alamat lu cuy" id="address"></div>
            <div id="phone-field">
                <label for="phone">Nomer Telepon lu :</label>
                <input type="text" name="phone" required placeholder="08 berapaa kakðŸ˜˜"></div>
            <div id="email-field">
                <label for="email">Apa email lu :</label>
                <input type="email" name="email" required placeholder="Email kamu apa"></div>
            <div id="delivery-instructions-field">
                <label for="delivery-instructions">Alamat pengiriman elu</label>
                <textarea name="delivery-instructions" id="delivery-instructions" minlength="10" maxlength="400" 
                cols="40" rows="4" placeholder="Rumah kamu ada dimana ciiðŸ¥°">
                    
                </textarea>

        <div id="pizza-specs">
        <p id="pizza-specs-title">Design Your Dream Pizza:</p>
        <span>Pizza specs</span>
        <div id="pizza-crush-field">
          <p>Crust (Choose one):</p>
          <div id="classic-white-choice">
            <label for="classic-white">
              <input type="radio" name="pizza-crust" value="Classic White" id="classic-white"> Classic White
            </label>
          </div>
          <div id="multigrain-choice">
            <label for="multigrain">
              <input type="radio" name="pizza-crust" value="Multigrain" id="multigrain"> Multigrain
            </label>
          </div>
          <div id="cheese-stuffed-crust-choice">
            <label for="cheese-stuffed-crust">
              <input type="radio" name="pizza-crust" value="Cheese-stuffed crust" id="cheese-stuffed-crust"> Cheese-stuffed crust
            </label>
          </div>
          <div id="gluten-free-choice">
            <label for="gluten-free">
              <input type="radio" name="pizza-crust" value="Gluten-free" id="gluten-free"> Gluten-free
            </label>
          </div>
        </div>
      </div>

        <div id="toppings-field">
            <p>Toppings (Choose as many as you want):</p>
            <div id="pepperoni-choice">
              <label for="pepperoni">
                <input type="checkbox" name="toppings[]" id="pepperoni" value="Pepperoni"> Pepperoni
              </label>
            </div>
            <div id="red-sauce-choice">
              <label for="red-sauce">
                <input type="checkbox" name="toppings[]" id="red-sauce" value="Red Sauce" checked> Red Sauce
              </label>
            </div>
            <div id="white-sauce-choice">
              <label for="white-sauce">
                <input type="checkbox" name="toppings[]" id="white-sauce" value="White Sauce"> White Sauce
              </label>
            </div>
            <div id="mozzarella-cheese-choice">
              <label for="mozzarella-cheese">
                <input type="checkbox" name="toppings[]" id="mozzarella-cheese" value="Mozzarella Cheese"> Mozzarella
                Cheese
              </label>
            </div>
            <div id="mushrooms-choice">
              <label for="mushrooms">
                <input type="checkbox" name="toppings[]" id="mushrooms" value="Mushrooms"> Mushrooms
              </label>
            </div>
            <div id="peppers-choice">
              <label for="peppers">
                <input type="checkbox" name="toppings[]" id="peppers" value="Peppers"> Peppers
              </label>
            </div>
            <div id="anchovies-choice">
              <label for="anchovies">
                <input type="checkbox" name="toppings[]" id="anchovies" value="Anchovies"> Anchovies
              </label>
            </div>
          </div>

          <div id="quantity-field">
            <p>Quantity</p>
            <label for="quantity">
              How many pizzas: <input type="number" id="quantity" name="quantity" min="1" max="6" value="1" required>
            </label>
          </div>

        <div class="button-group">
          <button type="submit" name="submit">Bring me a pizza</button>
          <button type="submit" name="submit">Reset</button>
        </div>
        
        </form>
    </div>
</body>
</html>
