
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proses Nbr Link</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html">Generate Link</a>
      <a href="#">Transaction History</a>
      <a href="#">Policy</a>
      <a href="#">Logout</a>
    </nav>

    <div id="container-form-nbr-link">
      <div class="form-layout">
        <div class="left-side">
          <div class="upload-box">
            <div class="image-placeholder" id="imagePreview">
              <span>tidak ada Foto</span>
            </div>
            <label class="upload-btn">
              Upload Foto
              <input
                type="file"
                id="imageInput"
                name="image"
                accept="image/*"
                hidden
              />
            </label>
          </div>
        </div>

        <div class="right-side">
          <form
            action="output.php"
            method="POST"
            enctype="multipart/form-data"
            id="nbr-link-form"
          >
            <div class="form-group">
              <label for="title">Penamaan disini</label>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Tolong masukan nama produkmu."
                required
              />
            </div>

            <div class="form-group">
              <label for="description">Deskripsi :</label>
              <textarea
                id="description"
                name="description"
                rows="4"
                minlength="10"
                maxlength="400"
                placeholder="Deskripsikan produkmu disini."
              ></textarea>
            </div>

            <div class="form-group">
              <label for="account-number">Nomor Akun :</label>
              <input
                type="text"
                id="account-number"
                name="account-number"
                placeholder="Masukan Nomor Akun anda."
                required
              />
            </div>

            <div class="form-group">
              <label for="bank">Bank :</label>
              <select id="bank" name="bank">
                <option>Pilih Nama bankmu</option>
                <option>BSI</option>
                <option>BCA</option>
                <option>BNI</option>
                <option>Mandiri</option>
              </select>
            </div>

            <div class="form-group">
              <label for="account-holder">Pemegang Akun :</label>
              <input
                type="text"
                id="account-holder"
                name="account-holder"
                placeholder="Nama disini"
              />
            </div>

            <div class="form-group">
              <label>Transaksi :</label>
              <p class="note">
                * Jika transaksi untuk 3 orang, pilih 3 dari daftar drop-down
              </p>
              <div class="checkboxes">
                <label>
                  <input type="checkbox" name="send-mobile" value="1" />
                  Kirim ke Mobile Phone
                </label>
                <label>
                  <input type="checkbox" name="send-email" value="1" />
                  Kirim ke Email
                </label>
              </div>
            </div>

            <div class="form-group">
              <label for="mobile-number">Kirim ke Mobile Phone :</label>
              <input
                type="text"
                id="mobile-number"
                name="mobile-number"
                placeholder="Masukan nomor phone mobile"
              />
            </div>

            <div class="form-group">
              <label for="email">kirim ke Email :</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Masukan email anda"
              />
            </div>

            <input type="hidden" name="imageData" id="imageData" />

            <div class="button-group">
              <button type="submit" name="submit" value="1">
                Jalankan Link Nbr
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
